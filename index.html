<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <title>Odin Sign Up Page</title>
</head>
<body>
    <main id="container">
        <div  id="img-block"></div>
        <div id = "form-block">
            <div id="text-block">
                <p>This is not a real online service! You know you need something <br/> 
                    like this in your life to help you realize your deepest dreams.
                    <br/> Sign up <em>now</em> to get started.
                    <br/>
                    <br/>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div id="input-block">
                <h2>Let's do this!</h2>
                <form action="" method="post">
                    <div class="col-1">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="John">
                        <label for="email">Email</label>
                        <input type="email" name="user_email" id="email" placeholder="johndoe@gmail.com">
                        <label for="password">Password</label>
                        <input type="password" minlength="10" name="user_password" id="password">
                    </div>
                    <div class="col-2">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Doe">
                        <label for="user_phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="user_phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" minlength="10" name="confirm_password" id="confirm_password">
                    </div>
                </form>
            </div>
            <div id="button-block">

            </div>
        </div>
    </main>
   
</body>
</html>
